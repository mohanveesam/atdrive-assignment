<mat-card class="ps-2 mb-4">
    <div class="d-flex justify-content-between align-items-center p-1">
        <div><h4>Orders</h4></div>
        <div>
            <button type="button" class="btn btn-primary d-flex justify-content-between align-items-center" matTooltip="Add Products" (click)="openForm()"><mat-icon>add</mat-icon>Add</button>
        </div>
    </div>
</mat-card>

<mat-card>
<div class="table-container">
  <table mat-table [dataSource]="orders" class="mat-header-row mat-elevation-z8">  

    <ng-container matColumnDef="orderId">
      <th mat-header-cell *matHeaderCellDef>Order ID</th>
      <td mat-cell *matCellDef="let o">{{ o.orderId }}</td>
    </ng-container>

    <ng-container matColumnDef="totalAmount">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let o">â‚¹{{ o.totalAmount }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let o">{{ o.createdAt | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let o">
        <button type="button" class="me-2 px-1 pt-2  btn btn-outline-primary" matTooltip="Edit" (click)="openForm(o)">
          <mat-icon class="pt-1" >edit</mat-icon>
        </button>
        <button type="button" class="me-2 px-1 pt-2 btn btn-outline-danger" matTooltip="Delete" (click)="deleteOrder(o.orderId)">
          <mat-icon class="pt-1" >delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
    <mat-paginator [pageSizeOptions]="[10, 20, 50]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</mat-card>
